<!DOCTYPE html>
<html>

  <head>
<style>
* {
  --color-work-area: rgb(153, 175, 140);
}

body {
  background-color: rgb(34, 34, 34);
  padding: 0;
  margin: 0;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: row;
}
  canvas#canvas {
    max-width: 100%;
    max-height: 100%;
    margin: 0;
  }

  .field {
    width: 100%;
    height: 100%;
    border: 3px solid rgb(2, 22, 8);
  }

  .toolbar {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .toolbar .tool:not(.active) {
    filter: grayscale(1);
  }

  .toolbar .tool {
    width: 32px;
    height: 32px;
    margin:auto;
    border: 1px solid rgb(60, 104, 34);
  }

  .c-toolbar__start
  , .c-toolbar__middle
  , .c-toolbar__end {
    display: flex;
    flex-direction: column;
  }

  .touch-button {
    display:block;
    min-width:5rem;
    height:3rem;
    border: 2px solid rgb(0, 37, 11);
  }

  .c-save-file {
    min-width:5rem;
    height: 15%;
    background-color:rgb(211, 255, 210);
    color:rgb(1, 0, 53);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  .c-load-file {
    min-width:5rem;
    background-color:rgb(208, 255, 206);
  }

  .o-tool-label {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    text-align: center;
    background-color: rgb(17, 17, 17);
    color: rgb(99, 99, 212);
  }

  .c-action-work-area {
    display:flex;
    flex-direction: row;
    background-color:var(--color-work-area);
  }
  .c-action-work-area__select, 
  .c-action-work-area__sequence {
    flex: 50%;
  }
  .c-action-work-area__sequence {
    padding-top: 0.5em;
    background-color: rgb(156, 255, 91);
    border: 3px solid rgb(0, 37, 11);
    min-height: 100px;
  }

  .o-action-command-icon {
    width: 24px;
    height: 24px;
  }

  .u-no-bullets {
    list-style-type: none;
  }

  .o-command-group {
    border: 2px solid rgb(1, 0, 53);
    background-color: transparent;
    height: auto;
    width: calc(100% - 4px*5);
    flex:50%;
    padding: 2px;
    margin: 2px;
    margin-top: 10px;
    position: relative;
  }

  .o-command-group__spacer {
    height: 10px;
    background-color: rgb(156, 255, 91);
  }

  .o-command-group__spacer.is-active-dropzone {
    height: 30px;
    background-color: green;
  }

  .o-command-label {
    position: absolute;
    transform: translateY(-100%);
    background-color: var(--color-work-area);
    text-align: center;
    padding: 2px;
    font-size: 0.6em;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  .o-command {
    width: 24px;
    height: 24px;
  }

  .o-command-moveSwitch-go {
    background-color: lightgreen;
    color: darkgreen;
    position: relative;
  }
  .o-command-moveSwitch-stop {
    background-color: red;
    color: darkred;
    position: relative;
  }

  .c-drop-zone {
    width: 100%;
    height: 30px;
    display: block;
    background-color: red;
  }

</style>

  <link rel="icon" type="image/x-icon" href="./images/fix-gear.ico">

    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'unsafe-inline'; img-src 'self' file://*">
    <title>Path Planner</title>
  </head>
<body>
  <div class="toolbar">
    <div class="c-toolbar__start">
      <img id="select-tool" class="tool" src="images/select.png" >
      <p class="o-tool-label">Select</p>
      <img id="pose-tool" class="tool" src="images/start.png" >
      <p class="o-tool-label">Waypoint</p>
      <img id="delete-tool" class="tool" src="images/delete.png" >
      <p class="o-tool-label">Delete</p>
      <img id="action-tool" class="tool" src="./images/temp-lower.png" >
      <p class="o-tool-label">Actions</p>
    </div>
    <div class="c-toolbar__middle">
      <div class="c-action-work-area">
        <div class="c-action-work-area__select">
          <ul class="u-no-bullets">
            <li>
              <img src="images/sequential-command-group.png" class="o-action-command-icon" id="sequential" draggable="true">
            </li>
            <li>
              <img src="images/parallel-command-group.png" class="o-action-command-icon" id="parallel" draggable="true">
            </li>
            <li>
              <img src="images/parallel-race-group.png" class="o-action-command-icon" id="race" draggable="true">
            </li>
            <li>
              <img src="images/command.png" class="o-action-command-icon" id="example" draggable="true">
            </li>
          </ul>
        </div>
        <div class="c-action-work-area__sequence action-drop-zone" id="c-action-work-area__sequence">
        </div>
      </div>
    </div>
    <div class="c-toolbar__end">
      <br>
      <input type="text" id="save-file" class="c-save-file" placeholder="Select Save File"></input>
      <button id="export" class="touch-button" style="color:blue">Export Path</button>

      <input type="file" id="load-file" class="c-load-file"></input>
      <button id="import" class="touch-button" style="color:rgb(0, 255, 76)">Import Path</button>
    </div>
  </div>
  <div class="field">
    <canvas id="canvas"></canvas>
  </div>
      <!-- You can also require other files to run in this process -->
      <script src="./renderer.js"></script>
  </body>
</html>
